<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin - Cadastrar Evento</title>
  <link rel="shortcut icon" href="IMAGENS/icones/faviconBlueWhite.png" type="image/x-icon">
  


  <!-- Links para o Google Fonts e Font Awesome -->     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Links para o font poppins -->  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="CSS/admin.css">
  <link rel="stylesheet" href="CSS/responsivo.css">

</head>
<body>
  <div class="containerAdmin">

      <h1>Cadastrar Novo Evento</h1>
      <form id="form-evento">
        <input type="text" id="titulo" name='titulo' placeholder="Título do evento" required>
        <input type="text" id="descricao" name='descricao' placeholder="Descrição" required>
        <input type="text" id="categoria" name='categoria' placeholder="Categoria (ex: show, teatro...)" required>
        <input type="text" id="cidade" name='cidade' placeholder="Cidade/Bairro" required>
        <input type="date" id="data" name='data' required>
        <input type="time" id="hora" name='hora' required>
        <input type="text" id="preco" name="preco" placeholder="Preço (ex: R$50 ou Gratuito)">

        <button type="submit">Salvar Evento</button>
      </form>

      <div id="preview-container"></div>
  </div>

  <script type="module" src="./JAVASCRIPT/admin.js"></script>
</body>
</html>
