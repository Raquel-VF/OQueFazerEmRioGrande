<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de eventos</title>
    <link rel="shortcut icon" href="/public/IMAGENS/icones/faviconBlueWhite.png" type="image/x-icon">

    <!-- Links para o Google Fonts e Font Awesome -->     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/agendaStyle.css">
    <link rel="stylesheet" href="../CSS/responsivo.css">

    <!-- Links para o font poppins -->  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="containerHeader">
         <a href="../index.html" class="arrowLeft">
            <i class="fa-solid fa-arrow-left"></i>
         </a>
        <div class="headerLogo">
            <img class="imgLogo" src="../IMAGENS/logo.png" alt="logo">
            
            <section class="searchBar search-desktop">
                <input type="text" id="inputBuscaDesktop" placeholder="Buscar por evento, local ou bairro" />
                <button id="botaoBuscaDesktop"><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>
            
            <div class="perfil-container">
                <img class="imgAvatar" id="avatar" src="../IMAGENS/fotoPerfil.png" alt="avatar perfil">
                             
                <div class="dropdown-perfil" id="menu-perfil">
                    <a href="#">👤 Editar perfil</a>
                    <a href="#">📸 Alterar foto</a>
                    <a href="#">✉️ Alterar e-mail</a>
                    <a href="#">🔐 Alterar senha</a>
                    <a href="#">❓ Suporte</a>
                    <a href="/public/admin.html" id="btn-admin" style="display: none;">🛠️ Área Admin</a>
                    <a href="#" id="logout">🚪 Sair</a>
                </div>
            </div>
        </div>
    </div> <!--fim header-->

    <!--Container calendario-->
    <div class="containerAgenda">
        <div class="calendario">
            <div class="topoCalendario">
                <a href="#" class="arrowLeft">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h3>Maio 2025</h3>
                <a href="#" class="arrowRight">
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
            <div class="diasSemana">
                <span>Dom</span>
                <span>Seg</span>
                <span>Ter</span>
                <span>Qua</span>
                <span>Qui</span>
                <span>Sex</span>
                <span>Sab</span>
            </div>
            <div class="diasMes">
                <span class="dia">31</span>
            </div>    
        </div>

        <!--Container eventos agendados-->
        <div class="eventosAgendados">
            <h3>Eventos Agendados</h3>
            <div class="btnInfo">
                <i class="fa-solid fa-plus"></i>
            </div>

            <div class="containerEventosAgendados" data-agendado="true">
                <img src="../IMAGENS/festimar.jpg" alt="imagem do evento" width="400" height="400">
                <div class="eventosAgendosTag">
                    <h2>Festimar</h2>
                    <p>Eventos Agendados</p>
                </div>
                <div class="btnTrashECheck">
                    <div class="btncheck">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="btntrash">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--BARRA DE NAGEGAÇÃO DE BAIXO-->
    <div class="bottonNav">
        <a href="home.html" class="bottonNavInicio">
            <i class="fa-solid fa-house"></i>
            <span>Início</span>
        </a>
        <a href="agenda.html" class="bottonNavBusca">
            <i class="fa-solid fa-calendar"></i>
            <span>Agenda</span>
        </a>
        <a href="diario.html" class="bottonNavAgenda">
            <i class="fa-solid fa-book"></i>
            <span>Diário</span>
        </a>
    </div>
    <script type="module" src="../JAVASCRIPT/agenda.js"></script>
</body>
</html>
