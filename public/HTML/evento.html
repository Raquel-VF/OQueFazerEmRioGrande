    <div class="containerEvento">
        <a href="home.html" class="arrowLeft">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <img src="../IMAGENS/festimar.jpg" alt="banner imagem da tela de eventos">
        <div class="infoEvento">
            <h1>FESTIMAR 2025</h1>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2287.5192663022226!2d-52.0962590854479!3d-32.03049520869988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1spt-PT!2sbr!4v1749176012913!5m2!1spt-PT!2sbr" width="100%" height="100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
        <div class="botaoEvento">

            <button class="btnCompartilhar"> Compartilhar <i class="fa-solid fa-share"></i></button>
