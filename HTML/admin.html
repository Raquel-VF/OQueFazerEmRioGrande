<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Cadastrar Evento</title>

  <!-- Links para o Google Fonts e Font Awesome -->     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Links para o font poppins -->  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body>
  <div class="containerAdmin">

      <h1>Cadastrar Novo Evento</h1>
      <form id="form-evento">
        <input type="text" id="titulo" placeholder="Título do evento" required>
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="text" id="categoria" placeholder="Categoria (ex: show, teatro...)" required>
        <input type="text" id="cidade" placeholder="Cidade/Bairro" required>
        <input type="date" id="data" required>
        <input type="time" id="hora" required>
        <input type="file" id="imagem" accept="image/*" required>
        <button type="submit">Salvar Evento</button>
      </form>
  </div>

  <script type="module" src="../JAVASCRIPT/admin.js"></script>
</body>
</html>
